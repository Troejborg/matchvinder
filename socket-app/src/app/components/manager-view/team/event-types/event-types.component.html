<ul class="list-group">
  <li class="list-group-item list-group-item-action" *ngFor="let evenType of eventTypes" (click)="openEditEventTypeDialog(player)">{{player.name}}</li>
</ul>
<nav class="navbar fixed-bottom navbar-light" style="background-color: white;">
  <div>
    <button (click)="openEditEventTypeDialog(null)" class="btn btn-outline-success start-btn">Tilføj spiller</button>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="editPlayerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{selectedType._id ? "Redigér spiller" : "Opret spiller"}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Navn</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe" [(ngModel)]="selectedType.eventName" name="name" required>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button class="menu-icon btn btn-outline-danger" [ngClass]="{'active': isPenalty}" (click)="isPenalty = true">Bøde</button>
              <button class="menu-icon btn btn-outline-success" [ngClass]="{'active': !isPenalty}" (click)="isPenalty = false">Point</button>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer update-player-footer">
        <button type="button" class="btn btn-danger" *ngIf="selectedType._id" (click)="deletePlayer()">Slet spiller</button>
        <span></span>
        <button type="button" class="btn btn-primary" (click)="createOrUpdate()">Gem</button>
      </div>
    </div>
  </div>
</div>

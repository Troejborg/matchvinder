<div class="container" *ngIf="selectedPlayer == undefined">
  <div class="card voting-card" *ngFor="let player of players">
    <div class="card-body">
      <h5 class="card-title"><span style="color: azure; background-color: #2e6ca2; padding: 3px 8px; margin-right: 6px; border-radius: 4px;">{{player.shirtNo}}</span>{{player.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{player.title}}</h6>
      <div style="display: flex; justify-content: flex-end">
        <button type="button" class="btn btn-outline-primary" [ngClass]="{ 'active': selectedPlayer && selectedPlayer.name == player.nameÂ }" (click)="publishVote(player)">Stem</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="selectedPlayer" [@slideInOut]>
  <app-voting-progress></app-voting-progress>
  <nav class="navbar fixed-bottom navbar-light">
    <span></span>
    <span></span>
    <button (click)="selectedPlayer = undefined" class="btn btn-outline-danger">Fortryd</button>
  </nav>
</div>

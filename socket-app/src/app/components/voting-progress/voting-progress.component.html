<div class="container">
  <div class="counter-text">
    {{voteEntriesTotal}} / {{maxPlayers}}
<!--    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>-->
  </div>
  <div class="inner-container">
    <round-progress
      [current]="voteEntriesTotal"
      [max]="maxPlayers"
      [color]="'#3678ff'"
      [background]="'#eaeaea'"
      [radius]="100"
      [stroke]="5"
      [semicircle]="false"
      [rounded]="false"
      [clockwise]="true"
      [duration]="800"
      [animation]="'easeInOutQuart'"
      [animationDelay]="0">
    </round-progress>
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </div>
</div>
